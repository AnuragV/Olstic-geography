<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Break the Code: Arrange the Balloons</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      margin-top: 10px;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .table {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      height: 180px;
    }
    .bowl {
      width: 60px;
      height: 120px;
      border-radius: 50% 50% 40% 40%;
      background-color: white;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      position: relative;
    }
    .balloon {
      width: 40px;
      height: 60px;
      border-radius: 50%;
      position: absolute;
      top: -70px;
      cursor: grab;
    }
    .balloon::after {
      content: "";
      position: absolute;
      width: 2px;
      height: 20px;
      background: black;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
    }
    .controls, .leaderboard, .info {
      margin-top: 10px;
      text-align: center;
    }
    button {
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
      border: none;
      border-radius: 5px;
    }
    .submit-btn {
      background-color: yellow;
    }
    .new-code-btn {
      background-color: white;
    }
    .info-box {
      display: inline-block;
      background-color: yellow;
      color: black;
      padding: 10px;
      margin: 0 10px;
      font-weight: bold;
    }
    .leaderboard-section {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .leaderboard ul {
      list-style: none;
      padding: 0;
    }
    .leaderboard h3 {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Break the Code: Arrange the Balloons</h1>
  <div class="game-container">
    <div class="table" id="balloonTable"></div>

    <div class="info">
      <span class="info-box" id="attemptsBox">Attempts: 0</span>
      <span class="info-box" id="correctBox">0 balloons are placed correctly</span>
    </div>

    <div class="controls">
      <button class="submit-btn" onclick="submitGuess()">Submit Guess</button>
      <button class="new-code-btn" onclick="newGame()">New Code</button>
    </div>

    <div class="leaderboard-section">
      <div class="leaderboard">
        <h3>Easy Leaderboard</h3>
        <ul id="easyLeaderboard"></ul>
      </div>
      <div class="leaderboard">
        <h3>Medium Leaderboard</h3>
        <ul id="mediumLeaderboard"></ul>
      </div>
      <div class="leaderboard">
        <h3>Hard Leaderboard</h3>
        <ul id="hardLeaderboard"></ul>
      </div>
    </div>
  </div>

  <script>
    let difficulties = {
      easy: ['red', 'white', 'blue', 'green', 'yellow'],
      medium: ['red', 'white', 'blue', 'green', 'yellow', 'pink', 'purple'],
      hard: ['red', 'white', 'blue', 'green', 'yellow', 'pink', 'purple', 'orange', 'cyan']
    };
    let currentDifficulty = 'easy';
    let correctOrder = [];
    let currentOrder = [];
    let attempts = 0;
    let username = prompt("Enter your username:") || "Anonymous";

    function shuffle(array) {
      let arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function initGame(difficulty = 'easy') {
      currentDifficulty = difficulty;
      let colors = difficulties[difficulty];
      correctOrder = shuffle(colors);
      let shuffled = shuffle(colors);
      while (shuffled.filter((c, i) => c === correctOrder[i]).length > 0) {
        shuffled = shuffle(colors);
      }
      currentOrder = shuffled;
      attempts = 0;
      updateDisplay();
    }

    function updateDisplay() {
      const table = document.getElementById('balloonTable');
      table.innerHTML = '';
      currentOrder.forEach((color, index) => {
        const bowl = document.createElement('div');
        bowl.className = 'bowl';

        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.backgroundColor = color;
        balloon.draggable = true;
        balloon.ondragstart = (e) => {
          e.dataTransfer.setData('text/plain', index);
        };

        bowl.ondragover = (e) => e.preventDefault();
        bowl.ondrop = (e) => {
          e.preventDefault();
          const draggedIndex = e.dataTransfer.getData('text/plain');
          const droppedIndex = index;
          [currentOrder[draggedIndex], currentOrder[droppedIndex]] = [currentOrder[droppedIndex], currentOrder[draggedIndex]];
          updateDisplay();
        };

        bowl.appendChild(balloon);
        table.appendChild(bowl);
      });

      document.getElementById('attemptsBox').innerText = `Attempts: ${attempts}`;
      document.getElementById('correctBox').innerText = `${countCorrect()} balloons are placed correctly`;
    }

    function countCorrect() {
      return currentOrder.filter((color, i) => color === correctOrder[i]).length;
    }

    function submitGuess() {
      attempts++;
      updateDisplay();
      if (countCorrect() === correctOrder.length) {
        updateLeaderboard(currentDifficulty, username, attempts);
        alert(`Congratulations! You cracked the code in ${attempts} attempts.`);
      }
    }

    function updateLeaderboard(difficulty, user, score) {
      const key = `${difficulty}LeaderboardData`;
      let board = JSON.parse(localStorage.getItem(key)) || [];
      board.push({ user, score });
      board.sort((a, b) => a.score - b.score);
      board = board.slice(0, 5);
      localStorage.setItem(key, JSON.stringify(board));
      renderLeaderboard();
    }

    function renderLeaderboard() {
      ['easy', 'medium', 'hard'].forEach(level => {
        const list = document.getElementById(`${level}Leaderboard`);
        const board = JSON.parse(localStorage.getItem(`${level}LeaderboardData`)) || [];
        list.innerHTML = '';
        board.forEach(entry => {
          const li = document.createElement('li');
          li.textContent = `${entry.user}: ${entry.score}`;
          list.appendChild(li);
        });
      });
    }

    function newGame() {
      initGame(currentDifficulty);
    }

    initGame();
    renderLeaderboard();
  </script>
</body>
</html>
