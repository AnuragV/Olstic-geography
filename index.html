<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Knight's Tour</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      font-size: 16px;
      margin-bottom: 16px;
      color: #333;
      max-width: 700px;
      margin-inline: auto;
    }

    .board {
      width: 60vw;
      max-width: 640px;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      aspect-ratio: 1;
      margin: 0 auto;
      border: 4px solid #333;
    }

    .square {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3.5vw;
      position: relative;
    }

    .light {
      background-color: #f0d9b5;
    }

    .dark {
      background-color: #b58863;
    }

    .visited {
      background-color: #e8fce8 !important;
    }

    .knight {
      width: 80%;
      height: 80%;
      transition: transform 0.15s ease;
    }

    .knight:active {
      transform: scale(1.2);
    }

    .status {
      margin-top: 20px;
      font-size: 18px;
    }

    #leaderboard {
      margin-top: 40px;
    }

    #leaderboard h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #leaderboard ol {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 320px;
      text-align: left;
    }

    #leaderboard li {
      background: #fff;
      margin-bottom: 5px;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>The goal of this Knight's Tour game is to take the knight to every square on the board once. Achieve this in minimum possible moves.</h2>
  <div class="board" id="board"></div>

  <div class="status">
    ‚è± Time: <span id="timer">0</span>s |
    ‚ôû Moves: <span id="moves">0</span>
  </div>

  <div id="leaderboard">
    <h3>üèÜ Leaderboard (Top 5 Fastest)</h3>
    <ol id="leaderboardList"></ol>
  </div>

  <!-- Drop sound -->
  <audio id="dropSound" src="https://freesound.org/data/previews/146/146726_2486946-lq.mp3"></audio>

  <script>
    const board = document.getElementById("board");
    const timerEl = document.getElementById("timer");
    const movesEl = document.getElementById("moves");
    const leaderboardEl = document.getElementById("leaderboardList");
    const dropSound = document.getElementById("dropSound");

    let username = prompt("Enter your username:");
    if (!username || username.trim() === "") username = "Anonymous";

    const knightStart = { row: 7, col: 1 }; // B1
    let knightPos = { ...knightStart };
    let visited = Array.from({ length: 8 }, () => Array(8).fill(false));
    let moveCount = 0;
    let timer = 0;
    let timerInterval;

    const knightSVG = `
      <svg class="knight" draggable="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 45 45">
        <g style="fill:#000000;stroke:#000000;stroke-width:1.5;stroke-linecap:round;stroke-linejoin:round;">
          <path d="M 22,10 C 19,10 16,13 16,16 C 16,18 17,20 19,20 C 21,20 23,18 23,16 C 23,14 23,12 22,10 z"/>
          <path d="M 12,32 C 13,28 17,28 19,26 C 22,24 22,20 24,18 C 26,16 30,17 30,20 C 30,22 28,24 28,26 C 28,28 32,30 32,32 C 32,34 30,36 28,36 C 26,36 24,34 22,34 C 20,34 18,36 16,36 C 14,36 12,34 12,32 z"/>
        </g>
      </svg>
    `;

    function isValidKnightMove(from, to) {
      const dx = Math.abs(from.col - to.col);
      const dy = Math.abs(from.row - to.row);
      return (dx === 1 && dy === 2) || (dx === 2 && dy === 1);
    }

    function createBoard() {
      board.innerHTML = "";
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const square = document.createElement("div");
          square.className = `square ${(row + col) % 2 === 0 ? "light" : "dark"}`;
          square.dataset.row = row;
          square.dataset.col = col;
          square.addEventListener("dragover", e => e.preventDefault());
          square.addEventListener("drop", handleDrop);
          board.appendChild(square);
        }
      }
      placeKnight(knightPos.row, knightPos.col);
      markVisited(knightPos.row, knightPos.col);
      startTimer();
    }

    function placeKnight(row, col) {
      const square = getSquare(row, col);
      square.innerHTML = knightSVG;
      square.querySelector(".knight").addEventListener("dragstart", handleDragStart);
    }

    function getSquare(row, col) {
      return document.querySelector(`.square[data-row="${row}"][data-col="${col}"]`);
    }

    function markVisited(row, col) {
      visited[row][col] = true;
      getSquare(row, col).classList.add("visited");
    }

    function handleDragStart(e) {
      e.dataTransfer.setData("text/plain", JSON.stringify(knightPos));
    }

    function handleDrop(e) {
      const targetRow = parseInt(e.currentTarget.dataset.row);
      const targetCol = parseInt(e.currentTarget.dataset.col);
      const fromPos = JSON.parse(e.dataTransfer.getData("text/plain"));

      if (
        isValidKnightMove(fromPos, { row: targetRow, col: targetCol }) &&
        !visited[targetRow][targetCol]
      ) {
        getSquare(knightPos.row, knightPos.col).innerHTML = "";
        knightPos = { row: targetRow, col: targetCol };
        placeKnight(targetRow, targetCol);
        markVisited(targetRow, targetCol);
        moveCount++;
        movesEl.textContent = moveCount;
        dropSound.currentTime = 0;
        dropSound.play();

        if (isTourComplete()) {
          clearInterval(timerInterval);
          alert(`üéâ Knight's tour completed in ${moveCount} moves and ${timer} seconds!`);
          saveToLeaderboard(username, timer, moveCount);
          updateLeaderboard();
        }
      }
    }

    function isTourComplete() {
      return visited.flat().every(cell => cell === true);
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timer++;
        timerEl.textContent = timer;
      }, 1000);
    }

    function saveToLeaderboard(name, time, moves) {
      const scores = JSON.parse(localStorage.getItem("knightsTourScores") || "[]");
      scores.push({ name, time, moves });
      scores.sort((a, b) => a.time - b.time || a.moves - b.moves);
      localStorage.setItem("knightsTourScores", JSON.stringify(scores.slice(0, 5)));
    }

    function updateLeaderboard() {
      const scores = JSON.parse(localStorage.getItem("knightsTourScores") || "[]");
      leaderboardEl.innerHTML = "";
      scores.forEach((score, i) => {
        const li = document.createElement("li");
        li.textContent = `${i + 1}. ${score.name} ‚Äî ${score.time}s, ${score.moves} moves`;
        leaderboardEl.appendChild(li);
      });
    }

    updateLeaderboard();
    createBoard();
  </script>
</body>
</html>
