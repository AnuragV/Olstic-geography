<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Break the Code: Balloon Game</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    .game-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    .balloon-container {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }

    .balloon {
      width: 60px;
      height: 80px;
      border-radius: 50%;
      background-color: gray;
      position: relative;
      cursor: grab;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      width: 2px;
      height: 15px;
      background: black;
      transform: translateX(-50%);
    }

    .bowl {
      width: 60px;
      height: 80px;
      border: 2px dashed white;
      border-radius: 50%;
    }

    .controls, .stats, .leaderboard, .modes {
      margin: 10px;
    }

    button {
      margin: 5px;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }

    .yellow-box {
      background-color: yellow;
      color: black;
      padding: 10px;
      margin: 5px;
      font-weight: bold;
    }

    .popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      z-index: 999;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üéà Break the Code: Balloon Game</h1>

  <div class="modes">
    <button onclick="setDifficulty('easy')">Easy</button>
    <button onclick="setDifficulty('medium')">Medium</button>
    <button onclick="setDifficulty('hard')">Hard</button>
  </div>

  <div class="game-area">
    <div id="balloon-rack" class="balloon-container"></div>
    <div id="bowl-area" class="balloon-container"></div>
    <div class="controls">
      <button onclick="submitGuess()">Submit Guess</button>
      <button onclick="generateCode()">New Code</button>
    </div>
    <div class="stats">
      <span class="yellow-box" id="attempts">Attempts: 0</span>
      <span class="yellow-box" id="correct">Correct: 0</span>
    </div>
    <div class="leaderboard">
      <h3>üèÜ Leaderboard - <span id="mode-label">Easy</span></h3>
      <ol id="leaderboard-list"></ol>
    </div>
  </div>

  <script>
    const COLORS = {
      easy: ['red', 'yellow', 'white', 'blue', 'green'],
      medium: ['red', 'yellow', 'white', 'blue', 'green', 'pink', 'purple'],
      hard: ['red', 'yellow', 'white', 'blue', 'green', 'pink', 'purple', 'orange', 'cyan']
    };

    let selectedDifficulty = 'easy';
    let currentColors = [...COLORS[selectedDifficulty]];
    let code = [];
    let attempts = 0;

    function shuffle(array) {
      let arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function generateCode() {
      code = shuffle(currentColors);
      attempts = 0;
      document.getElementById('attempts').innerText = 'Attempts: 0';
      document.getElementById('correct').innerText = 'Correct: 0';
      populateBalloonRack();
      populateBowlArea();
    }

    function populateBalloonRack() {
      const rack = document.getElementById('balloon-rack');
      rack.innerHTML = '';
      currentColors.forEach(color => {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.backgroundColor = color;
        balloon.draggable = true;
        balloon.dataset.color = color;

        balloon.addEventListener('dragstart', e => {
          e.dataTransfer.setData('text/plain', color);
        });

        rack.appendChild(balloon);
      });
    }

    function populateBowlArea() {
      const bowl = document.getElementById('bowl-area');
      bowl.innerHTML = '';
      currentColors.forEach((_, index) => {
        const bowlSlot = document.createElement('div');
        bowlSlot.className = 'bowl';
        bowlSlot.dataset.index = index;

        bowlSlot.addEventListener('dragover', e => e.preventDefault());

        bowlSlot.addEventListener('drop', e => {
          e.preventDefault();
          const color = e.dataTransfer.getData('text/plain');
          bowlSlot.style.backgroundColor = color;
          bowlSlot.dataset.color = color;
        });

        bowl.appendChild(bowlSlot);
      });
    }

    function submitGuess() {
      const bowl = document.getElementById('bowl-area').children;
      let guess = [];
      for (let slot of bowl) {
        if (!slot.dataset.color) return alert('Fill all bowls!');
        guess.push(slot.dataset.color);
      }

      let correct = guess.filter((color, idx) => color === code[idx]).length;
      attempts++;

      document.getElementById('attempts').innerText = `Attempts: ${attempts}`;
      document.getElementById('correct').innerText = `Correct: ${correct}`;

      if (correct === currentColors.length) {
        alert(`üéâ You cracked the code in ${attempts} attempts!`);
        updateLeaderboard(attempts);
      }
    }

    function setDifficulty(level) {
      selectedDifficulty = level;
      currentColors = [...COLORS[level]];
      document.getElementById('mode-label').innerText =
        level.charAt(0).toUpperCase() + level.slice(1);
      generateCode();
      loadLeaderboard();
    }

    function updateLeaderboard(attempts) {
      const key = `leaderboard_${selectedDifficulty}`;
      let leaderboard = JSON.parse(localStorage.getItem(key)) || [];
      leaderboard.push(attempts);
      leaderboard.sort((a, b) => a - b);
      leaderboard = leaderboard.slice(0, 5);
      localStorage.setItem(key, JSON.stringify(leaderboard));
      loadLeaderboard();
    }

    function loadLeaderboard() {
      const key = `leaderboard_${selectedDifficulty}`;
      const leaderboard = JSON.parse(localStorage.getItem(key)) || [];
      const list = document.getElementById('leaderboard-list');
      list.innerHTML = '';
      leaderboard.forEach(score => {
        const li = document.createElement('li');
        li.innerText = `${score} attempts`;
        list.appendChild(li);
      });
    }

    // Initialize on first load
    setDifficulty('easy');
  </script>
</body>
</html>
