<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Break the Code: Arrange the Balloons</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .balloon-container, .guess-container {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    .balloon {
      width: 60px;
      height: 80px;
      border-radius: 30px 30px 10px 10px;
      position: relative;
      cursor: grab;
    }
    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: black;
      transform: translateX(-50%);
    }
    .slot {
      width: 60px;
      height: 80px;
      border: 2px dashed white;
      border-radius: 30px 30px 10px 10px;
    }
    .controls {
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .feedback {
      margin: 10px;
      font-size: 18px;
    }
    #leaderboard {
      margin-top: 20px;
    }
    .leaderboard-entry {
      margin: 2px 0;
    }
    .username-input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽˆ Break the Code: Arrange the Balloons ðŸŽˆ</h1>
  <div class="game-container">
    <div class="username-input">
      <label for="username">Enter Username: </label>
      <input type="text" id="username" />
      <button onclick="startGame()">Start Game</button>
    </div>

    <div class="controls">
      <button onclick="setDifficulty(5)">Easy</button>
      <button onclick="setDifficulty(7)">Medium</button>
      <button onclick="setDifficulty(9)">Hard</button>
    </div>

    <div id="balloon-container" class="balloon-container"></div>
    <div id="guess-container" class="guess-container"></div>

    <button onclick="submitGuess()">Submit Guess</button>
    <button onclick="resetGame()">New Code</button>

    <div class="feedback" id="feedback"></div>

    <div id="leaderboard">
      <h2>Leaderboard</h2>
      <div id="leaderboard-entries"></div>
    </div>
  </div>

  <script>
    const colorsEasy = ["red", "white", "blue", "green", "yellow"];
    const colorsMedium = [...colorsEasy, "pink", "purple"];
    const colorsHard = [...colorsEasy, "pink", "purple", "orange", "cyan"];

    let code = [];
    let draggedBalloon = null;
    let difficulty = 5;
    let attempts = 0;
    let username = "";
    let leaderboards = {
      5: [],
      7: [],
      9: []
    };

    function startGame() {
      const nameInput = document.getElementById("username").value.trim();
      if (nameInput === "") {
        alert("Please enter a username.");
        return;
      }
      username = nameInput;
      document.querySelector(".username-input").style.display = "none";
      initGame();
    }

    function setDifficulty(level) {
      difficulty = level;
      initGame();
    }

    function initGame() {
      attempts = 0;
      code = generateCode();
      renderBalloons();
      renderGuessSlots();
      document.getElementById("feedback").textContent = "";
      renderLeaderboard();
    }

    function generateCode() {
      const colors =
        difficulty === 5 ? colorsEasy :
        difficulty === 7 ? colorsMedium : colorsHard;

      const copy = [...colors];
      const result = [];
      while (result.length < difficulty) {
        const idx = Math.floor(Math.random() * copy.length);
        result.push(copy.splice(idx, 1)[0]);
      }
      return result;
    }

    function renderBalloons() {
      const container = document.getElementById("balloon-container");
      container.innerHTML = "";
      const colors =
        difficulty === 5 ? colorsEasy :
        difficulty === 7 ? colorsMedium : colorsHard;

      colors.forEach(color => {
        const div = document.createElement("div");
        div.className = "balloon";
        div.style.backgroundColor = color;
        div.draggable = true;
        div.dataset.color = color;
        div.ondragstart = (e) => {
          draggedBalloon = div;
        };
        container.appendChild(div);
      });
    }

    function renderGuessSlots() {
      const container = document.getElementById("guess-container");
      container.innerHTML = "";
      for (let i = 0; i < difficulty; i++) {
        const slot = document.createElement("div");
        slot.className = "slot";
        slot.ondragover = (e) => e.preventDefault();
        slot.ondrop = (e) => {
          if (draggedBalloon) {
            slot.innerHTML = "";
            const clone = draggedBalloon.cloneNode(true);
            clone.draggable = true;
            clone.ondragstart = (e) => {
              draggedBalloon = clone;
            };
            slot.appendChild(clone);
          }
        };
        container.appendChild(slot);
      }
    }

    function submitGuess() {
      const slots = document.querySelectorAll(".guess-container .slot");
      const guess = [];
      slots.forEach(slot => {
        const balloon = slot.querySelector(".balloon");
        guess.push(balloon ? balloon.dataset.color : null);
      });

      if (guess.includes(null)) {
        alert("Fill all slots before submitting your guess.");
        return;
      }

      attempts++;
      let correct = 0;
      for (let i = 0; i < difficulty; i++) {
        if (guess[i] === code[i]) correct++;
      }

      document.getElementById("feedback").textContent =
        `ðŸŽ¯ ${correct} balloons in the correct position | Attempts: ${attempts}`;

      if (correct === difficulty) {
        updateLeaderboard(username, attempts);
        alert(`ðŸŽ‰ Congratulations ${username}! You broke the code in ${attempts} attempts.`);
        initGame();
      }
    }

    function resetGame() {
      initGame();
    }

    function updateLeaderboard(name, attemptsCount) {
      const board = leaderboards[difficulty];
      board.push({ name, attempts: attemptsCount });
      board.sort((a, b) => a.attempts - b.attempts);
      leaderboards[difficulty] = board.slice(0, 5);
      renderLeaderboard();
    }

    function renderLeaderboard() {
      const entriesDiv = document.getElementById("leaderboard-entries");
      entriesDiv.innerHTML = "";

      const board = leaderboards[difficulty];
      board.forEach((entry, index) => {
        const div = document.createElement("div");
        div.className = "leaderboard-entry";
        div.textContent = `${index + 1}. ${entry.name} - ${entry.attempts} attempts`;
        entriesDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
