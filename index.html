<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Olstic - Learn by Gaming</title>
  <style>
    /* Reset and Base Styling */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { font-family: 'Segoe UI', sans-serif; scroll-behavior: smooth; }
    
    /* Navbar */
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      z-index: 1000;
    }
    nav h1 { font-size: 1.5rem; }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #ffd700;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    .hero video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .hero-content {
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 10px;
    }
    .hero h2 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }
    .hero button {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background-color: #ffd700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Featured Section */
    .section {
      padding: 4rem 2rem;
      background-color: #f5f5f5;
      text-align: center;
    }
    .section h3 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .card {
      background: white;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card h4 {
      padding: 1rem;
      font-size: 1.2rem;
    }

    /* Footer */
    footer {
      background-color: #222;
      color: white;
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    footer ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    footer ul li a {
      color: white;
      text-decoration: none;
    }
    footer button {
      padding: 0.5rem 1rem;
      background: #ffd700;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }
    .modal-content h4 {
      margin-bottom: 1rem;
    }
    .modal-content input, .modal-content textarea {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border: 1px solid #ccc;
    }
    .modal-content button {
      margin-top: 1rem;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 1.5rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .cards {
        flex-direction: column;
        align-items: center;
      }
      footer {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <h1>EduQuest</h1>
    <ul>
      <li><a href="#math">Math</a></li>
      <li><a href="#word">Word</a></li>
      <li><a href="#history">History</a></li>
      <li><a href="#geography">Geography</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <video autoplay muted loop>
      <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div class="hero-content">
      <h2 id="tagline">Level up learning by playing</h2>
      <button onclick="document.getElementById('math').scrollIntoView({behavior: 'smooth'})">Get Started</button>
    </div>
  </section>

  <!-- Featured Games Section -->
  <section class="section" id="math">
    <h3>Featured Games</h3>
    <div class="cards">
      <div class="card">
        <img src="https://via.placeholder.com/250x150?text=Math+Games" alt="Math Games">
        <h4>Math</h4>
      </div>
      <div class="card" id="word">
        <img src="https://via.placeholder.com/250x150?text=Word+Games" alt="Word Games">
        <h4>Word</h4>
      </div>
      <div class="card" id="history">
        <img src="https://via.placeholder.com/250x150?text=History+Games" alt="History Games">
        <h4>History</h4>
      </div>
      <div class="card" id="geography">
        <img src="https://via.placeholder.com/250x150?text=Geography+Games" alt="Geography Games">
        <h4>Geography</h4>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <ul>
      <li><a href="#">Blog</a></li>
      <li><a href="#">FAQ</a></li>
      <li><a href="#">Support Us</a></li>
    </ul>
    <button onclick="document.getElementById('contactModal').style.display='flex'">Contact Us</button>
  </footer>

  <!-- Contact Modal -->
  <div class="modal" id="contactModal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('contactModal').style.display='none'">&times;</span>
      <h4>Contact EduQuest Support</h4>
      <p>Email us at <strong>support@eduquest.in</strong></p>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="4" placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <script>
    // Rotating tagline
    const taglines = [
      "Level up learning by playing",
      "Game On, Brain On",
      "Get Your XP in Knowledge"
    ];
    let index = 0;
    setInterval(() => {
      index = (index + 1) % taglines.length;
      document.getElementById("tagline").innerText = taglines[index];
    }, 3000);

    // Close modal on outside click
    window.onclick = function(event) {
      const modal = document.getElementById('contactModal');
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
