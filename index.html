<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Map Game: States Starting with M</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f0f8ff; margin: 0; padding: 1rem; }
    svg { width: 90vw; height: auto; max-width: 600px; }
    .state { fill: #d3d3d3; stroke: #555; stroke-width: 0.5; cursor: pointer; transition: fill .3s; }
    .correct { fill: #4caf50 !important; } /* green */
    .wrong   { fill: #f44336 !important; } /* red */
    #score  { margin: 1rem 0; font-size: 1.2rem; }
  </style>
</head>
<body>
  <h1>ğŸ‡®ğŸ‡³ Map Game: Click States Starting with â€œMâ€</h1>
  <p>Click all Indian states that start with the letter <strong>M</strong>.</p>
  <div id="map-container"></div>
  <div id="score">âœ… 0 correct, âŒ 0 incorrect</div>

  <script type="module">
    import india from 'https://cdn.jsdelivr.net/npm/@svg-maps/india@1.0.1/svg/india.svg?raw';

    document.getElementById('map-container').innerHTML = india;

    const correctStates = new Set(['INMH','INMP','INMN','INML','INMZ']); 
    const clicked = new Set();

    document.querySelectorAll('svg .region, svg path').forEach(path => {
      path.classList.add('state');
      path.addEventListener('click', () => {
        const id = path.id;
        if (clicked.has(id)) return;
        clicked.add(id);
        path.classList.add(correctStates.has(id) ? 'correct' : 'wrong');
        const right = [...clicked].filter(i => correctStates.has(i)).length;
        const wrong = clicked.size - right;
        document.getElementById('score').textContent = `âœ… ${right} correct, âŒ ${wrong} incorrect`;
      });
    });
  </script>
</body>
</html>
