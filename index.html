<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Break the Code: Arrange the Balloons</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1611928089398-e55838d6d83a') no-repeat center center/cover;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 2px 2px #333;
    }

    .game-area {
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 15px;
      max-width: 900px;
      margin: 0 auto;
    }

    .balloon-container {
      display: flex;
      justify-content: space-around;
      margin: 30px 0;
    }

    .bowl {
      width: 100px;
      height: 130px;
      background-color: rgba(255,255,255,0.8);
      border-radius: 10px;
      position: relative;
      padding: 10px;
    }

    .balloon {
      width: 60px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto;
      cursor: grab;
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }

    .balloon:active {
      transform: scale(1.2);
    }

    .red { background: red; }
    .white { background: white; border: 2px solid #aaa; }
    .blue { background: blue; }
    .green { background: green; }
    .yellow { background: yellow; }

    .status {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .controls {
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #ffc107;
      color: #000;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff9800;
    }

    .leaderboard {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.85);
      color: #000;
      padding: 10px;
      border-radius: 10px;
      max-width: 300px;
      margin-inline: auto;
    }

    .leaderboard h3 {
      margin-bottom: 10px;
    }

    .leaderboard ol {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .leaderboard li {
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>üéà Break the Code: Arrange the Balloons üéà</h1>
  <div class="game-area">
    <div class="status">
      <p><strong>Correctly Placed:</strong> <span id="correctCount">0</span></p>
      <p><strong>Attempts:</strong> <span id="attempts">0</span> / 15</p>
      <p><strong>Time:</strong> <span id="timer">0</span>s</p>
    </div>

    <div class="balloon-container" id="bowlArea">
      <!-- Bowls will be populated dynamically -->
    </div>

    <div class="controls">
      <button onclick="submitGuess()">Submit Guess</button>
    </div>

    <div class="leaderboard">
      <h3>üèÜ Leaderboard</h3>
      <ol id="leaderboardList"></ol>
    </div>
  </div>

  <script>
    const COLORS = ['red', 'yellow', 'white', 'blue', 'green'];
    let code = [...COLORS]; // Correct order
    let currentOrder = [];
    let attempts = 0;
    let timer = 0;
    let timerInterval;
    let username = prompt("Enter your username:");
    if (!username || username.trim() === '') username = "Anonymous";

    function shuffle(array) {
      let shuffled = [...array];
      do {
        for (let i = shuffled.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
      } while (shuffled.some((color, idx) => color === code[idx]));
      return shuffled;
    }

    function startGame() {
      code = [...COLORS]; // Fixed pattern
      currentOrder = shuffle(COLORS);
      renderBalloons();
      startTimer();
      updateLeaderboard();
    }

    function renderBalloons() {
      const bowlArea = document.getElementById('bowlArea');
      bowlArea.innerHTML = '';
      currentOrder.forEach((color, index) => {
        const bowl = document.createElement('div');
        bowl.className = 'bowl';
        bowl.dataset.index = index;
        bowl.addEventListener('dragover', e => e.preventDefault());
        bowl.addEventListener('drop', handleDrop);

        const balloon = document.createElement('div');
        balloon.className = `balloon ${color}`;
        balloon.draggable = true;
        balloon.dataset.color = color;
        balloon.addEventListener('dragstart', handleDrag);

        bowl.appendChild(balloon);
        bowlArea.appendChild(bowl);
      });
    }

    let draggedColor = null;

    function handleDrag(e) {
      draggedColor = e.target.dataset.color;
      e.dataTransfer.setData('text/plain', draggedColor);
    }

    function handleDrop(e) {
      const dropIndex = parseInt(e.currentTarget.dataset.index);
      const draggedIndex = currentOrder.indexOf(draggedColor);

      // Swap balloons
      [currentOrder[draggedIndex], currentOrder[dropIndex]] =
        [currentOrder[dropIndex], currentOrder[draggedIndex]];
      renderBalloons();
    }

    function submitGuess() {
      if (attempts >= 15) {
        alert("No more attempts left!");
        return;
      }

      attempts++;
      document.getElementById('attempts').textContent = attempts;

      let correct = 0;
      for (let i = 0; i < code.length; i++) {
        if (currentOrder[i] === code[i]) correct++;
      }

      document.getElementById('correctCount').textContent = correct;

      if (correct === 5) {
        clearInterval(timerInterval);
        alert(`üéâ You cracked the code in ${attempts} attempts and ${timer} seconds!`);
        saveToLeaderboard(username, attempts, timer);
        updateLeaderboard();
      } else if (attempts === 15) {
        clearInterval(timerInterval);
        alert("üö´ Game over! You've used all 15 attempts.");
      }
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timer++;
        document.getElementById('timer').textContent = timer;
      }, 1000);
    }

    function saveToLeaderboard(name, attempts, time) {
      const scores = JSON.parse(localStorage.getItem("balloonGameScores") || "[]");
      scores.push({ name, attempts, time });
      scores.sort((a, b) => a.attempts - b.attempts || a.time - b.time);
      localStorage.setItem("balloonGameScores", JSON.stringify(scores.slice(0, 5)));
    }

    function updateLeaderboard() {
      const scores = JSON.parse(localStorage.getItem("balloonGameScores") || "[]");
      const list = document.getElementById("leaderboardList");
      list.innerHTML = '';
      scores.forEach((entry, i) => {
        const li = document.createElement("li");
        li.textContent = `${i + 1}. ${entry.name} - ${entry.attempts} attempts, ${entry.time}s`;
        list.appendChild(li);
      });
    }

    startGame();
  </script>
</body>
</html>
