<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Break the Code: Arrange the Balloons</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    #game {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #table, #balloons {
      display: flex;
      margin: 10px;
    }
    .balloon {
      width: 60px;
      height: 80px;
      border-radius: 50%;
      margin: 0 5px;
      position: relative;
      cursor: grab;
      box-shadow: 0 0 5px rgba(255,255,255,0.5);
    }
    .string {
      width: 2px;
      height: 20px;
      background: black;
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .bowl {
      width: 60px;
      height: 80px;
      border: 2px dashed white;
      border-radius: 50%;
      margin: 0 5px;
    }
    #info {
      margin: 10px;
    }
    #submit, #newGame, #revealCode {
      background-color: yellow;
      color: black;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #leaderboard {
      margin-top: 20px;
    }
    #instructionsBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      background-color: black;
      color: white;
      border: 1px solid white;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }
    #modal {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
      width: 80%;
      max-width: 400px;
    }
    #closeModal {
      margin-top: 10px;
      background-color: black;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }
    .status-box {
      background-color: yellow;
      color: black;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button id="instructionsBtn">?</button>
  <div id="modal">
    <p>Arrange the balloons in the correct order. After each guess, you'll be told how many balloons are correctly placed. Use the feedback to figure out the code!</p>
    <button id="closeModal">Close</button>
  </div>
  <h1>üéà Break the Code: Arrange the Balloons üéà</h1>
  <div id="game">
    <div id="balloons"></div>
    <div id="table"></div>
    <div id="info">
      <div class="status-box" id="attemptsBox">Attempts: 0</div>
      <div class="status-box" id="correctBox">Correctly Placed: 0</div>
    </div>
    <div>
      <button id="submit">Submit Guess</button>
      <button id="newGame">New Code</button>
    </div>
    <div>
      <button id="revealCode">Reveal Code</button>
    </div>
    <div id="leaderboard">
      <h2>üèÜ Leaderboard üèÜ</h2>
      <ul id="scores"></ul>
    </div>
  </div>

  <audio id="popSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>

  <script>
    const colors = ["red", "yellow", "white", "blue", "green"];
    let code = [];
    let attempts = 0;
    let username = '';
    let leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");

    function generateCode() {
      const shuffled = [...colors].sort(() => 0.5 - Math.random());
      code = shuffled.slice(0, 5);
    }

    function createBalloons() {
      const balloonsDiv = document.getElementById("balloons");
      balloonsDiv.innerHTML = "";
      colors.forEach(color => {
        const balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.backgroundColor = color;
        balloon.setAttribute("draggable", true);
        balloon.dataset.color = color;

        const string = document.createElement("div");
        string.className = "string";
        balloon.appendChild(string);

        balloon.addEventListener("dragstart", dragStart);
        balloonsDiv.appendChild(balloon);
      });
    }

    function createTable() {
      const table = document.getElementById("table");
      table.innerHTML = "";
      for (let i = 0; i < 5; i++) {
        const bowl = document.createElement("div");
        bowl.className = "bowl";
        bowl.addEventListener("dragover", dragOver);
        bowl.addEventListener("drop", drop);
        table.appendChild(bowl);
      }
    }

    function dragStart(e) {
      e.dataTransfer.setData("color", e.target.dataset.color);
    }

    function dragOver(e) {
      e.preventDefault();
    }

    function drop(e) {
      const color = e.dataTransfer.getData("color");
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.backgroundColor = color;
      balloon.dataset.color = color;

      const string = document.createElement("div");
      string.className = "string";
      balloon.appendChild(string);

      balloon.setAttribute("draggable", true);
      balloon.addEventListener("dragstart", dragStart);
      e.target.innerHTML = "";
      e.target.appendChild(balloon);
    }

    function checkGuess() {
      const table = document.getElementById("table");
      const guess = [];
      for (const bowl of table.children) {
        if (bowl.firstChild) {
          guess.push(bowl.firstChild.dataset.color);
        } else {
          guess.push(null);
        }
      }

      if (guess.includes(null)) {
        alert("Please place all balloons before submitting.");
        return;
      }

      attempts++;
      document.getElementById("attemptsBox").innerText = "Attempts: " + attempts;

      let correct = 0;
      for (let i = 0; i < 5; i++) {
        if (guess[i] === code[i]) {
          correct++;
        }
      }
      document.getElementById("correctBox").innerText = "Correctly Placed: " + correct;

      document.getElementById("popSound").play();

      if (correct === 5) {
        const name = prompt("üéâ You broke the code! Enter your name for the leaderboard:");
        if (name) {
          leaderboard.push({ name, attempts });
          leaderboard.sort((a, b) => a.attempts - b.attempts);
          leaderboard = leaderboard.slice(0, 5);
          localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
          updateLeaderboard();
        }
      }
    }

    function updateLeaderboard() {
      const scores = document.getElementById("scores");
      scores.innerHTML = "";
      leaderboard.forEach(entry => {
        const li = document.createElement("li");
        li.textContent = `${entry.name}: ${entry.attempts} attempts`;
        scores.appendChild(li);
      });
    }

    document.getElementById("submit").addEventListener("click", checkGuess);

    document.getElementById("newGame").addEventListener("click", () => {
      generateCode();
      createBalloons();
      createTable();
      attempts = 0;
      document.getElementById("attemptsBox").innerText = "Attempts: 0";
      document.getElementById("correctBox").innerText = "Correctly Placed: 0";
    });

    document.getElementById("revealCode").addEventListener("click", () => {
      alert("üéØ The correct code is:\n" + code.join(", "));
    });

    document.getElementById("instructionsBtn").addEventListener("click", () => {
      document.getElementById("modal").style.display = "block";
    });

    document.getElementById("closeModal").addEventListener("click", () => {
      document.getElementById("modal").style.display = "none";
    });

    // Initialize game
    generateCode();
    createBalloons();
    createTable();
    updateLeaderboard();
  </script>
</body>
</html>
